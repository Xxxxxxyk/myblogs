<html>
<head>
	{% if title %}
		<title>{{title}} - server</title>
	{% else %}
		<title>Welcome - server</title>
	{% endif %}
</head>
<body>
	<div>Server: <a href="/index">Home</a></div>
	<hr>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for message in messages %}
		<li>{{message}}</li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	{% block content %}{% endblock %}
</body>
</html>
